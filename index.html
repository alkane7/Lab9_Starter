<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "b40fb2ee5dd348328aa201bb48921258"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
  <script>
    TrackJS.track('Testing TrackJS!');
    let form = document.querySelector('form');
    class InputTypeError extends Error {
      constructor(message) {
        super(message);
        this.name = "InputTypeError";
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new InputTypeError("Inputs must be numeric values.");
        }
        if (operator === '/' && Number(secondNum) === 0) {
          throw new InputTypeError("Cannot divide by zero.");
        }

        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        console.error(`Caught ${err.name}: ${err.message}`);
        output.innerHTML = `Error: ${err.message}`;
      } finally {
        console.log("Calculation attempted.");
      }
    });



    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    // Console Log
    errorBtns[0].addEventListener('click', () => {
      console.log('This is a console log message');
    });

    // Console Error
    errorBtns[1].addEventListener('click', () => {
      console.error('This is a console error message');
    });

    // Console Count
    errorBtns[2].addEventListener('click', () => {
      console.count('Count button clicked');
    });

    // Console Warn
    errorBtns[3].addEventListener('click', () => {
      console.warn('This is a console warning message');
    });

    // Console Assert
    errorBtns[4].addEventListener('click', () => {
      console.assert(false, 'Assertion failed: condition is false');
    });

    // Console Clear
    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    // Console Dir
    errorBtns[6].addEventListener('click', () => {
      console.dir(document.body);
    });

    // Console dirxml
    errorBtns[7].addEventListener('click', () => {
      console.dirxml(document);
    });

    // Console Group Start
    errorBtns[8].addEventListener('click', () => {
      console.group('Console Group Example');
      console.log('Inside group 1');
      console.log('Inside group 2');
    });

    // Console Group End
    errorBtns[9].addEventListener('click', () => {
      console.groupEnd();
    });

    // Console Table
    errorBtns[10].addEventListener('click', () => {
      const data = [
        { name: 'Alice', age: 21 },
        { name: 'Bob', age: 25 },
      ];
      console.table(data);
    });

    // Start Timer
    errorBtns[11].addEventListener('click', () => {
      console.time('Timer');
    });

    // End Timer
    errorBtns[12].addEventListener('click', () => {
      console.timeEnd('Timer');
    });

    // Console Trace
    errorBtns[13].addEventListener('click', () => {
      function a() {
        b();
      }
      function b() {
        console.trace('Trace Example');
      }
      a();
    });

    // Trigger a Global Error
    errorBtns[14].addEventListener('click', () => {
      throw new Error('This is a global error!');
    });

    window.onerror = function (message, source, lineno, colno, error) {
      console.log('Global Error Caught!');
      console.log(`Message: ${message}`);
      console.log(`Source: ${source}`);
      console.log(`Line: ${lineno}, Column: ${colno}`);
      console.log(`Error object: ${error}`);
    };


  </script>
</body>

</html>
